<html>
<head>
    <meta name="description" content="HTML5 WebSocket Chat"/>
    <meta name="keywords" content="HTML5,WebSocket,JavaScript"/>
    <meta charset="UTF-8"/>
    <title>WebSocket: Chat</title>
</head>
<body>
<div id="body" align="center">
    <div>
        Welcome,
        <input id="username" type="text" placeholder="username"/>
        <input type="button" id="setUsername" value="OK" onclick="setUsername();"/>
    </div>
    <br/>
    <textarea id="messages" rows="20" cols="60" readonly="readonly"></textarea>
    <br/>

    <div>
        <input type="text" id="message" size="55"/>
        <input type="button" id="submitmsg" value="Send" onclick="sendMessage();"/>
    </div>
</div>
</body>
<script type="text/javascript" charset="utf-8" src="js/jquery-1.3.2.js"></script>
<script type="text/javascript" charset="utf-8" src="js/chat.js"></script>
</html>
